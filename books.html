<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.2/web3.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Books Page</title>
        <link rel="stylesheet" type="text/css" href="css/books.css">
    </head>
    <body>
        <div class="nav">
            <p class="nav-title">eLibrary</p>
            <div class="nav-user">
                <img class="user-img" src="./images/user.png"/>
                <p class="user-type"></p>
            </div>
        </div>
        <div class="books">
            <div class="book">
                    <button type="button" id="borrow-book" class="btn btn-success">Borrow</button>
                    <button type="button" id="return-book" class="btn btn-danger">Return</button>
                    <button type="button" id="remove-book" class="btn btn-danger">Remove book</button>
                </div>
            </div>
        </div>
        <div class="sub">
            <div class ="membership">
                <p class="membership-cost">The library's membership cost is 10â‚¬.</p> 
                <button type="button" id="payMembership" class="btn btn-success">Pay membership</button>
                <button type="button" id="addBook" class="btn btn-danger">Add Book</button>
             </div>
        </div>
        <form id="addBookForm" style="display: none; text-align: center; margin-top: 20px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <div class="mb-3">
                <label for="book-title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="book-title" style="width: 100%;">
            </div>
            <div class="mb-3">
                <label for="book-author" class="form-label">Author:</label>
                <input type="text" class="form-control" id="book-author" style="width: 100%;">
            </div>
            <div class="mb-3">
                <label for="book-image" class="form-label">Image:</label>
                <input type="text" class="form-control" id="book-image" style="width: 100%;">
            </div>
            <button type="button" id="addBookBtn" class="btn btn-primary" style="margin-bottom: 10px;">Add Book</button>
        </form>
        

        <form id="payMembershipForm" style="display: none; text-align: center; margin-top: 20px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name"  style="width: 100%;">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname:</label>
                <input type="text" class="form-control" id="surname" style="width: 100%;">
            </div>
            <div class="mb-3">
                <label for="phonenumber" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" id="phonenumber" style="width: 100%;">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" style="width: 100%;">
            </div>
            
            <button type="button" id="pay-mbr" class="btn btn-primary">Submit payment</button>
        </form>

        
     
        <script src="./books.js"></script>
    </body>
    <script src="./books.js"></script>
</html>
